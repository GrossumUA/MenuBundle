Grossum\MenuBundle\Entity\BaseMenuItem:
    type: mappedSuperclass
    table: menu_item
    fields:
        title:
            type: string
            length: 255
        createdAt:
            type: datetime
            column: created_at
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            column: updated_at
            gedmo:
                timestampable:
                    on: update
        url:
            type: text
        entity_class:
            type: string

    manyToOne:
        menu:
            targetEntity: BaseMenu
            inversedBy: BaseMenuItem
            cascade:
                - persist
